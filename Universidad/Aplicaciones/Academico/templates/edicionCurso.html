<!--pARA heredar se usa este comando-->
{%extends "./base.html"%}

<!--Hereda para que tenga nombre las paginas-->
{%block title%} Gestión de Cursos {%endblock%}

{%block body%}
<!--se crea un forulario para que pinte los datos, y sobre eso actualizarlos-->
<!--offset es para los espacios entre los lados-->
<div class="col-md-4 offset-md-4">
    <h2> Edicion de Cursos </h2>
    <!--card tajetas-->
    <div class="card">
        <div class="card-body">
            <!--PARA FORMULARIO-->
            <!-- el action es hacia donde se debe enviar-->
            <form action ="/editarCurso/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <!--tiene un value porque al editar ya viene con lo que fue cargado-->
                    <input type="text" id="txtCodigo" name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="Código"
                        minlength="6" maxlength="6" readonly required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre"
                        maxlength="50" required>
                </div>
                <div class="form-group">
                    <input type="text" id="numCreditos" name="numCreditos" value="{{curso.creditos}}"class="form-control" min="1" max="9"
                        value="1" required>
                </div>
                <div class="form-group">
                    <!--tipo submit para enviar,luego son clases y colores btn, y btnblock para que muestre a lo largo de la tarjeta-->
                    <button type="submit" class= "btn btn-success btn-block txt-white"> 
                        Guardar
                    </buton>
                </div>
            </form>
</div>
{%endblock%}
